<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Project 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dashboard">
    <section class="sidebar">
      <div class="sidebar-top">
        <div class="row">
          <img src="assets/dashboard.svg" alt="This is the picture of the svg">
          <h1>Dashboard</h1>
        </div>
      </div>
      <div class="sidebar-middle">
        <div class="row">
          <img src="assets/home.svg" alt="this is the picture of home icon">

        </div>
        <div class="row">
          <img src="assets/profile.svg" alt="this is the picture of profile icon">

        <div class="row">
          <img src="assets/messages.svg" alt="this is the picture of messgae icon">

          <img src="assets/history.svg" alt="this is the picture of the history icon">

        </div>
        <div class="row">
          <img src="assets/task.svg" alt="this is the picture  of task icon">

        </div>

        </div>

        <div class="row">
          <img src="assets/settings.svg" alt="This is the picture of setting icon">
          <h2>Settings</h2>
        </div>
        <div class="row">
          <img src="assets/support.svg" alt="this is the  picture of support icon">
          <h2>Support</h2>
        </div>
        <div class="row">
          <img src="assets/privacy.svg" alt="This is the picture of Privacy  icon">

    </section>
